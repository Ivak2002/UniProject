<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
</head>

<body class="home-page">
    <header>
        <div class="container">
            <div class="wrapper">
                <div class="shadow">
                    <img src="images/Logo.png" alt="IvakaComputers Logo" class="logo" />
                </div>
                <nav class="top-nav">
                    <a href="#">Home</a>
                    <a href="#">Help</a>
                    <a href="#">About Us</a>
                    <a href="#">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="section-container">
        <nav class="nav-container">
            <a href="#">CPU</a>
            <a href="#">GPU</a>
            <a href="#">Motherboards</a>
            <a href="#">RAM</a>
            <a href="#">Built Computers</a>
            <a href="#">HOT DEALS</a>
        </nav>
    </section>
    <form method="POST" class="form-container login-container">
        <div class="login-items">
            <div class="form-group login">
                <label for="username">Username</label>
                <input type="text" id="username" minlength="5" maxlength="15" required />
            </div>
            <div class="form-group login">
                <label for="password">Password</label>
                <input type="password" id="password" required />
            </div>
        </div>
        <div class="form-group buttons login-buttons">
            <button type="reset">Reset</button>
            <button type="submit">Login</button>
        </div>
    </form>
