<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset-styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Help</title>
</head>
<body class="home-page">
  <header>
    <div class="container">
      <div class="wrapper">
        <div class="shadow">
          <img src="images/Logo.png" alt="IvakaComputers Logo" class="logo" />
        </div>
        <nav class="top-nav">
          <a href="#">Home</a>
          <a href="#">Help</a>
          <a href="#">About Us</a>
          <a href="#">Login</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="section-container">
    <nav class="nav-container">
      <a href="#">CPU</a>
      <a href="#">GPU</a>
      <a href="#">Motherboards</a>
      <a href="#">RAM</a>
      <a href="#">Built Computers</a>
      <a href="#">HOT DEALS</a>
    </nav>

    <form method="POST" class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label for="questiontheme">Question Theme</label>
          <input type="text" id="questiontheme" placeholder="GPU Problem" minlength="3" maxlength="10" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="example@gmail.com" />
        </div>
      </div>

      <div class="form-group description">
        <label for="text">Question Description</label>
        <textarea id="text" placeholder="My GPU is overheating..." maxlength="200" rows="6"></textarea>
      </div>

      <div class="form-group buttons">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
