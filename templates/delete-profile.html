{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Delete Profile</h2>
        <p>Are you sure you want to delete "<strong>{{ user.username }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group buttons">
                <button type="submit" class="delete-btn action-btn">Yes, delete</button>
                <a href="{% url 'profile' %}" class="action-btn">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
