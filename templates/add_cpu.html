{% extends "base.html" %}

{% block title %}Add CPU - Ivaka Computers{% endblock %}

{% block content %}
  {% if user.is_authenticated and user.is_superuser %}
  <section class="form-container">
    <h2 class="admin-heading">Add New CPU</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="admin-btn">Add CPU</button>
    </form>
  </section>
  {% else %}
  <div class="admin-denied">
    <p>You do not have permission to view this page.</p>
  </div>
  {% endif %}
{% endblock %}
