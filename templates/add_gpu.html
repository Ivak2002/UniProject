{% extends "base.html" %}

{% block title %}Add Built Computer - Ivaka Computers{% endblock %}

{% block content %}
    {% if user.is_authenticated and user.is_superuser %}
        <section class="form-container">
            <h2 class="admin-heading">Add New GPU</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="admin-btn">Add GPU</button>
            </form>
        </section>
    {% else %}
        <div class="admin-denied">
            <p>You do not have permission to view this page.</p>
        </div>
    {% endif %}
{% endblock %}
