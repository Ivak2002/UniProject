{% extends 'base.html' %}
{% block content %}
    <title>Purchase</title>
    <form method="POST" class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname"  minlength="2" required />
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" minlength="2" required/>
        </div>
      </div>
            <div class="form-row">
        <div class="form-group">
          <label for="tel">Telephone</label>
          <input type="tel" id="tel" placeholder="0892893215" minlength="10" required/>
        </div>
        <div class="form-group">
          <label for="adress">Adress</label>
          <input type="text" id="adress" required placeholder="ul. Druzhba 1" />
        </div>
      </div>

      <div class="form-group description">
        <label for="text">Additional Information</label>
        <textarea id="text" maxlength="200" rows="6"></textarea>
      </div>

      <div class="form-group buttons">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
{% endblock %}
